	<script type="text/javascript">


    function testpanel(fileToLoad){


        if($(".leaflet-control-container").hasClass("open")){
            $(".leaflet-control-container").animate({
                width:'45px'
              });
            $(".leaflet-control-container").removeClass("open")
        }
        else{
            $(".leaflet-control-container").animate({
                width:'320px'
              });
            $(".leaflet-control-container").addClass("open");
            if(fileToLoad) {
                $( "#mypanel" ).load(fileToLoad);
            }
        }

    }

    function test0(){
      $("#toolbar_redline").hide();
      $("#toolbar_measure").hide();
      $("#toolbar_search").hide();
      $("#toolbar_nav").show();
    }
    function test1(){
      $("#toolbar_nav").hide();
      $("#toolbar_redline").hide();
      $("#toolbar_measure").hide();
      $("#toolbar_search").show();
    }
    function test2(){
      $("#toolbar_nav").hide();
      $("#toolbar_redline").hide();
      $("#toolbar_search").hide();
      $("#toolbar_measure").show();

    }
    function test3(){
      $("#toolbar_nav").hide();
      $("#toolbar_measure").hide();
      $("#toolbar_search").hide();
      $("#toolbar_redline").show();
    }

<div id="content" class="overlay-sidebar">
<div id="sidebar">
    <div id="toolbar_nav" style="padding:5px;border:1px solid #ddd;">

<div id="map" style="width:100%" class="leaflet-container leaflet-fade-anim" tabindex="2"></div>

<div class="leaflet-control-container">
    <div class="leaflet-top leaflet-right">
        <div class="zoom leaflet-control">
            <a class="control-button zoomin easyui-tooltip" data-options="position:'left'" href="#" title="Zoom avanti" onclick="zoomIn()"><span class="icon zoomin"></span></a>
            <a class="control-button zoomout easyui-tooltip" data-options="position:'left'"href="#" title="Zoom indietro" data-original-title="Zoom indietro" onclick="zoomOut()"><span class="icon zoomout"></span></a>
        </div>
        <div class="control-locate leaflet-control requesting">
            <a id="locate" class="control-button easyui-tooltip" data-options="toggle:true,position:'left'"   href="#" title="Mostra la mia posizione"><span class="icon geolocate"></span></a>
        </div>

        <div class="control-layers leaflet-control">
            <a class="control-button easyui-tooltip" data-options="position:'left'" onclick="testpanel()" href="#" title="Livelli"><span class="icon layers"></span></a>

            <a class="control-button disabled easyui-tooltip" data-options="position:'left'" href="#" title="La legenda Ã¨ disponibile solo per il livello Standard"><span class="icon key"></span></a>
        </div>


        <div class="control-layers leaflet-control">
