    function testpanel(fileToLoad){


        if($(".leaflet-control-container").hasClass("open")){
            $(".leaflet-control-container").animate({
                width:'45px'
              });
            $(".leaflet-control-container").removeClass("open")
        }
        else{
            $(".leaflet-control-container").animate({
                width:'320px'
              });
            $(".leaflet-control-container").addClass("open");
            if(fileToLoad) {
                $( "#mypanel" ).load(fileToLoad);
            }
        }

    }

<style>

.multiselect {
    width:20em;

    border:solid 1px #c0c0c0;

}
 
.multiselect label {

#mypanel {
  position:absolute;

.leaflet-control-container {
    position:absolute;
    top:0px;
    right:0px;
    width:400px;
    height:100%;

}

.leaflet-control .olButton {
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 0 0 0 0;
    display: block;
    height: 35px;
    margin-bottom: 0px;
    outline: medium none;
    width: 35px;
    border: 1px solid #aaaaaa;
}
.leaflet-control .olButton.first{
    border-radius: 8px 0 0 0;
    margin-bottom: 0;
    margin-top: 10px;
}
.leaflet-control .olButton.last{
    border-radius: 0 0 0 8px;
    margin-bottom: 10px;
}
.leaflet-control .olButton:hover {
    background-color: #000000;
}
.leaflet-control .olButton.active {
    background-color: #9ED485;
}
.leaflet-control .olButton.disabled {
    background-color: rgba(0, 0, 0, 0.5);
    cursor: default;
}
.leaflet-control .olButton .icon {
    margin: 10px;
}



.featureTypeData{

    overflow:scroll;
    border:1px solid black;

}

    table, thead, tbody, th, td, tr { 
      display: block; 
    }
    
    /* Hide table headers (but not display: none;, for accessibility) */
    theadxx trxx { 
      position: absolute;
      top: -9999px;
      left: -9999px;
    }

    tr { border: 1px solid #ccc; }
    
    tdxx { 
      /* Behave  like a "row" */
      border: none;
      border-bottom: 1px solid #eee; 
      position: relative;
      padding-left: 50%; 
    }


#resultpanelddd {
    width: 200px;
    background-color: #ddd;
    border-radius: 10px;
    font-style: "Tahoma";

}

.featureTypeTitle {
    padding: 10px 15px;
    margin-top: 1px;
    cursor: pointer;
    position: relative;
    font-weight: bold;
    border-radius: 0;
    background-repeat: no-repeat;
    background-color: #aaaaaa;
    background-image: url(freccia_destra.png) center right;
}

.featureTypeTitle:first-child {
    border-radius: 10px 10px 0 0;
    margin-top: 0;
}

.featureTypeTitle:last-child {
    border-radius: 0 0px 10px 10px;
}

.featureTypeData {
    display:none;
}
